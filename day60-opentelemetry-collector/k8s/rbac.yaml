apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata: { name: otel-collector-read }
rules:
- apiGroups: [""]
  resources: ["pods","namespaces","endpoints","services","nodes"]
  verbs: ["get","list","watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata: { name: otel-collector-read }
roleRef: { apiGroup: rbac.authorization.k8s.io, kind: ClusterRole, name: otel-collector-read }
subjects:
- { kind: ServiceAccount, name: otel-collector, namespace: observability }
