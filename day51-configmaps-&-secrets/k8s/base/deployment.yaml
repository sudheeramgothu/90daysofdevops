apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-api
  labels:
    app: demo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-api
  template:
    metadata:
      labels:
        app: demo-api
    spec:
      containers:
        - name: api
          image: ealen/echo-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - configMapRef:
                name: app-settings
            - secretRef:
                name: app-secrets
          volumeMounts:
            - name: cfg
              mountPath: /config
              readOnly: true
            - name: sec
              mountPath: /secrets
              readOnly: true
          readinessProbe:
            httpGet: { path: "/", port: http }
            initialDelaySeconds: 5
            timeoutSeconds: 2
          livenessProbe:
            httpGet: { path: "/", port: http }
            initialDelaySeconds: 10
            timeoutSeconds: 2
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits: { cpu: "500m", memory: "256Mi" }
      volumes:
        - name: cfg
          configMap:
            name: app-settings
            items:
              - key: app.properties
                path: app.properties
        - name: sec
          secret:
            secretName: app-secrets
            items:
              - key: token.txt
                path: token.txt
