apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-aws-asg
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  aws-asg.json: |
    {
      "id": null,
      "uid": null,
      "title": "AWS ASG \u2014 Capacity & Nodes",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "30s",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "panels": [
        {
          "type": "timeseries",
          "title": "ASG Desired",
          "gridPos": {
            "x": 0,
            "y": 0,
            "w": 12,
            "h": 8
          },
          "targets": [
            {
              "expr": "sum(aws_asg_group_desired_capacity) by (AutoScalingGroupName)",
              "legendFormat": "{{AutoScalingGroupName}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short"
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "ASG InService",
          "gridPos": {
            "x": 0,
            "y": 8,
            "w": 12,
            "h": 8
          },
          "targets": [
            {
              "expr": "sum(aws_asg_group_in_service_instances) by (AutoScalingGroupName)",
              "legendFormat": "{{AutoScalingGroupName}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short"
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Node CPU idle seconds",
          "gridPos": {
            "x": 0,
            "y": 16,
            "w": 12,
            "h": 8
          },
          "targets": [
            {
              "expr": "avg(node_cpu_seconds_total{mode='idle'}) by (instance)",
              "legendFormat": "{{instance}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        }
      ],
      "templating": {
        "list": []
      },
      "annotations": {
        "list": []
      }
    }
