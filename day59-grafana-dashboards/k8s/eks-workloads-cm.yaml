apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-eks-workloads
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  eks-workloads.json: |
    {
      "id": null,
      "uid": null,
      "title": "EKS Workloads \u2014 Core Health",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "30s",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "panels": [
        {
          "type": "stat",
          "title": "Total Pods",
          "gridPos": {
            "x": 0,
            "y": 0,
            "w": 6,
            "h": 4
          },
          "targets": [
            {
              "expr": "sum(kube_pod_info)",
              "refId": "A"
            }
          ],
          "options": {
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ]
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "short"
            },
            "overrides": []
          }
        },
        {
          "type": "stat",
          "title": "Pods Not Ready",
          "gridPos": {
            "x": 6,
            "y": 0,
            "w": 6,
            "h": 4
          },
          "targets": [
            {
              "expr": "count(kube_pod_status_ready{condition='true'}==0)",
              "refId": "A"
            }
          ],
          "options": {
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ]
            }
          },
          "fieldConfig": {
            "defaults": {
              "unit": "short"
            },
            "overrides": []
          }
        },
        {
          "type": "timeseries",
          "title": "CPU Usage (cluster)",
          "gridPos": {
            "x": 0,
            "y": 4,
            "w": 12,
            "h": 8
          },
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{image!=''}[5m]))",
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "cores"
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Memory Usage (cluster)",
          "gridPos": {
            "x": 0,
            "y": 12,
            "w": 12,
            "h": 8
          },
          "targets": [
            {
              "expr": "sum(container_memory_working_set_bytes{image!=''})",
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "bytes"
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "Pod Restarts",
          "gridPos": {
            "x": 0,
            "y": 20,
            "w": 12,
            "h": 8
          },
          "targets": [
            {
              "expr": "sum(increase(kube_pod_container_status_restarts_total[30m])) by (pod)",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "short"
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        }
      ],
      "templating": {
        "list": []
      },
      "annotations": {
        "list": []
      }
    }
