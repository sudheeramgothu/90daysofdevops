apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-aws-alb
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  aws-alb.json: |
    {
      "id": null,
      "uid": null,
      "title": "AWS ALB \u2014 Traffic & Errors",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "30s",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "panels": [
        {
          "type": "timeseries",
          "title": "ALB Requests",
          "gridPos": {
            "x": 0,
            "y": 0,
            "w": 12,
            "h": 8
          },
          "targets": [
            {
              "expr": "sum(rate(aws_alb_request_count_sum[5m])) by (load_balancer)",
              "legendFormat": "{{load_balancer}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ops"
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "ALB 5xx",
          "gridPos": {
            "x": 0,
            "y": 8,
            "w": 12,
            "h": 8
          },
          "targets": [
            {
              "expr": "sum(rate(aws_alb_httpcode_elb_5xx_sum[5m])) by (load_balancer)",
              "legendFormat": "{{load_balancer}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ops"
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "ALB Target 5xx",
          "gridPos": {
            "x": 0,
            "y": 16,
            "w": 12,
            "h": 8
          },
          "targets": [
            {
              "expr": "sum(rate(aws_alb_httpcode_target_5xx_sum[5m])) by (target_group)",
              "legendFormat": "{{target_group}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "ops"
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        },
        {
          "type": "timeseries",
          "title": "ALB Latency p90",
          "gridPos": {
            "x": 0,
            "y": 24,
            "w": 12,
            "h": 8
          },
          "targets": [
            {
              "expr": "histogram_quantile(0.90, sum(rate(aws_alb_target_response_time_bucket[5m])) by (le, target_group))",
              "legendFormat": "{{target_group}}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            },
            "overrides": []
          },
          "options": {
            "legend": {
              "displayMode": "table",
              "placement": "bottom"
            }
          }
        }
      ],
      "templating": {
        "list": []
      },
      "annotations": {
        "list": []
      }
    }
