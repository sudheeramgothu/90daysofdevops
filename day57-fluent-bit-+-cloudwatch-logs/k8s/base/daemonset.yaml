apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: logging
  labels:
    app: fluent-bit
spec:
  selector:
    matchLabels:
      app: fluent-bit
  template:
    metadata:
      labels:
        app: fluent-bit
    spec:
      serviceAccountName: fluent-bit
      terminationGracePeriodSeconds: 10
      containers:
        - name: fluent-bit
          image: cr.fluentbit.io/fluent/fluent-bit:2.2.2
          imagePullPolicy: IfNotPresent
          env:
            - name: CW_LOG_GROUP
              valueFrom: { configMapKeyRef: { name: fb-env, key: CW_LOG_GROUP } }
            - name: CW_REGION
              valueFrom: { configMapKeyRef: { name: fb-env, key: CW_REGION } }
            - name: CW_STREAM_PREFIX
              valueFrom: { configMapKeyRef: { name: fb-env, key: CW_STREAM_PREFIX } }
            - name: CW_RETENTION_DAYS
              valueFrom: { configMapKeyRef: { name: fb-env, key: CW_RETENTION_DAYS } }
          volumeMounts:
            - name: varlog
              mountPath: /var/log
            - name: buffers
              mountPath: /buffers
            - name: config
              mountPath: /fluent-bit/etc/
          resources:
            requests: { cpu: "100m", memory: "128Mi" }
            limits:   { cpu: "500m", memory: "256Mi" }
      volumes:
        - name: varlog
          hostPath: { path: /var/log }
        - name: buffers
          emptyDir: {}
        - name: config
          configMap:
            name: fluent-bit-config
            items:
              - key: fluent-bit.conf
                path: fluent-bit.conf
              - key: parsers.conf
                path: parsers.conf
